<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>CLC Week 1 Question 1 Example</title>
    </h:head>
    <h:body>
        <h:form>
            <h2>This is an example of Persistence in a JavaBean:</h2>
            <h4>The last person to use this was: 
                <h:outputText value="${persistenceBean.name}"/>. 
            </h4>
            <h2>What is your name?</h2>
            <h:inputText id="username" title="My name is: " 
                         value="#{persistenceBean.name}" required="true" 
                         requiredMessage="Error: A name is required." 
                         maxlength="25" />
            <p></p>
            <h:commandButton id="submit" 
                             value="Submit" 
                             action="index" /> 
        </h:form>
    </h:body>
</html>
